name: Initial Commit

on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: "*"
  pull_request:
    branches: [main]

jobs:
  init:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      repository-projects: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Test run private action
        uses: andrehbui/looker-validation@v0.0.1
